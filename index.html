<!DOCTYPE html>
<html>
<head>
  <title>Reservation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333333;
    }
    p {
      text-align: center;
      color: #666666;
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 3px;
      margin: 0 10px;
    }
    .button:hover {
      background-color: #45a049;
    }
    
    /* Title effect styles */
    .block-effect {
      font-size: calc(8px + 6vw);
      --td: 1.2s;
    }
    .block-reveal {
      --t: calc(var(--td) + var(--d));
      color: transparent;
      padding: 4px;
      position: relative;
      overflow: hidden;
      animation: revealBlock 0s var(--t) forwards;
    }
    .block-reveal::after {
      content: '';
      width: 0%;
      height: 100%;
      padding-bottom: 4px;
      position: absolute;
      top: 0;
      left: 0;
      background: var(--bc);
      animation: revealingIn var(--td) var(--d) forwards, revealingOut var(--td) var(--t) forwards;
    }
    @keyframes revealBlock {
      100% {
        color: #0f0f0f;
      }
    }
    @keyframes revealingIn {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }
    @keyframes revealingOut {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="block-effect" style="--td: 1.2s">
      <div class="block-reveal" style="--bc: #4040bf; --d: .1s">PR5000</div>
      <div class="block-reveal" style="--bc: #bf4060; --d: .5s">Reservation</div>
    </h1>
    <p>Please log in or sign up to make a reservation.</p>
    <div class="button-container">
      <a href="/login" class="button">Login</a>
      <a href="/register" class="button">Sign Up</a>
    </div>
  </div>
</body>
</html>
